<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6" size-lg="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-text-center">
              <ion-icon name="cube" color="secondary"></ion-icon>
              Add Product
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="addProductForm" autocomplete="off">
              <ion-item>
                <ion-label position="floating">Name</ion-label>
                <ion-input type="text" formControlName="name"></ion-input>
              </ion-item>
              <div class="error-message">
                {{formError.name}}
              </div>
              <ion-item>
                <ion-label position="floating">Price</ion-label>
                <ion-input type="password" formControlName="price"></ion-input>
              </ion-item>
              <div class="error-message">
                {{formError.price}}
              </div>
              <ion-item>
                <ion-label position="floating">Size</ion-label>
                <ion-input type="password" formControlName="size"></ion-input>
              </ion-item>
              <div class="error-message">
                {{formError.size}}
              </div>
              <ion-item>
                <ion-label position="floating">Brand</ion-label>
                <ion-input type="password" formControlName="brand"></ion-input>
              </ion-item>
              <div class="error-message">
                {{formError.brand}}
              </div>
              <ion-button color="secondary" expand="block" class="ion-margin-top"
                          [disabled]="addProductForm.invalid"
                          (click)="addProduct()">Add Product
                <ion-icon name="logo-google"></ion-icon>
                <ion-spinner name="dots" *ngIf="showAddProductSpinner"></ion-spinner>
              </ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
